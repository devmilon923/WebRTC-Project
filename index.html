<html>
  <head>
    <!-- Include PeerJS from CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"
      integrity="sha512-iFU+yF1keEaLDC9HEwPfLMSRaS0unBHE14GEgx6pQKJXjp5v0tvX8xpfp2lgJ62XEjbYp/M5C3CAmej/PWXMyA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      /* Styling for video elements */
      video {
        width: 45%;
        margin: 5px;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Video Call</h2>
      <!-- Video element for the local user's video -->
      <video id="myVideo" autoplay muted></video>
      <!-- Video element for the peer's video -->
      <video id="peerVideo" autoplay></video>
      <p><b>Peer Id: </b><span id="displayPeerID"></span></p>
      <input id="peerInputBox" type="text" />
      <button id="makeCallBtn">Make Call</button>
    </div>

    <!-- Link to the app.js file -->
    <script src="app.js"></script>
  </body>
</html>
